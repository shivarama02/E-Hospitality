<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .manage-card {
            max-width: 1000px;
            margin: 3rem auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            border-radius: 1.2rem;
        }
        .manage-card .card-body { padding: 2.5rem 2rem 2rem 2rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="manage-card card mt-5">
        <div class="card-body">
            <h2 class="fw-bold text-center mb-4">Appointment Management</h2>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for appt in appointments %}
                        <tr>
                            <td>{{ appt.patient.pname }}</td>
                            <td>{{ appt.doctor.name }}</td>
                            <td>{{ appt.date }}</td>
                            <td>{{ appt.time }}</td>
                            <td>{{ appt.status }}</td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="5" class="text-center">No appointments found.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
