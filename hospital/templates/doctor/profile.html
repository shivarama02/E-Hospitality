<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .profile-container { max-width: 980px; margin: 2.5rem auto; }
    .outer-card { border: 0; border-radius: 1rem; box-shadow: 0 6px 20px rgba(0,0,0,.08); overflow: hidden; }
    .banner { background: linear-gradient(135deg, #0d6efd, #0a58ca); min-height: 90px; }
    .avatar-card { border: 0; background: #fff; }
    .profile-pic { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; box-shadow: 0 8px 24px rgba(13,110,253,.25); }
    .name { font-weight: 700; }
    .muted { color: #6c757d; }
    .info-card { border: 0; background: #fff; box-shadow: 0 2px 10px rgba(0,0,0,.05); border-radius: .75rem; }
    .info-card h5 { font-weight: 600; }
    .label { width: 140px; color: #6c757d; }
  </style>
</head>
<body>

<div class="container profile-container">
  <div class="card outer-card">
    <div class="banner w-100"></div>
    <div class="p-4">
      <div class="row g-4">
        <!-- Left: Avatar and Basic Info -->
        <div class="col-lg-4">
          <div class="card avatar-card text-center p-4">
            <img src="{{ doctor.profile_pic_url|default:'/static/icons/logo.png' }}" class="profile-pic mb-3" alt="Profile photo of {{ doctor.name }}">
            <div class="name h4 mb-1">{{ doctor.name }}</div>
            <div class="muted">{{ doctor.email }}</div>
            <hr>
            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
          </div>
        </div>
        <!-- Right: Two info cards -->
        <div class="col-lg-8">
          <div class="row g-4">
            <div class="col-12">
              <div class="card info-card p-3">
                <h5 class="mb-3 text-primary">Professional</h5>
                <div class="d-flex mb-2"><div class="label">Specialization</div><div>: {{ doctor.specialization|default:'-' }}</div></div>
              </div>
            </div>
            <div class="col-12">
              <div class="card info-card p-3">
                <h5 class="mb-3 text-primary">Contact</h5>
                <div class="d-flex mb-2"><div class="label">Phone</div><div>: {{ doctor.contact|default:'-' }}</div></div>
                <div class="d-flex mb-2"><div class="label">Email</div><div>: {{ doctor.email|default:'-' }}</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
  <form method="POST" action="{% url 'doctor_profile_settings' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Update Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ doctor.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ doctor.email }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Specialization</label>
            <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" name="contact" class="form-control" value="{{ doctor.contact }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" name="profile_pic" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
