<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Prescribing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>E-Prescribing</h2>
    <form>
        <div class="mb-3">
            <label for="patient" class="form-label">Patient</label>
            <input type="text" class="form-control" id="patient" name="patient">
        </div>
        <div class="mb-3">
            <label for="medication" class="form-label">Medication Name</label>
            <input type="text" class="form-control" id="medication" name="medication">
        </div>
        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input type="text" class="form-control" id="dosage" name="dosage">
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Prescription</button>
    </form>
</div>
</body>
</html>
