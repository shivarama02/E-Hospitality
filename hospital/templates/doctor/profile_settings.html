<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            margin-bottom: 1rem;
        }
        .profile-card {
            max-width: 500px;
            margin: 3rem auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            border-radius: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card card mt-5">
        <div class="card-body text-center">
            <img src="{{ doctor.profile_pic_url|default:'/static/icons/logo.png' }}" class="profile-pic" alt="Profile Picture">
            <h3 class="fw-bold mb-3">{{ doctor.name }}</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ doctor.contact }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="profile_pic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
