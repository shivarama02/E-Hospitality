<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Patient Records</h2>
    <form class="mb-3" method="get">
        <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Search by patient name...">
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Medical History</th>
                <th>Update History</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.pname }}</td>
                <td><a href="/patient/medical-history/?name={{ patient.pname }}" class="btn btn-info btn-sm">View</a></td>
                <td><a href="/doctor/update-medical-history/{{ patient.id }}/" class="btn btn-primary btn-sm">Update</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">No patients found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
