<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medical History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="mb-4">Update Medical History for {{ patient.pname }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Diagnosis</label>
                    <input type="text" class="form-control" name="diagnosis" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Treatment</label>
                    <input type="text" class="form-control" name="treatment" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Allergies</label>
                    <input type="text" class="form-control" name="allergies">
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" name="notes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
