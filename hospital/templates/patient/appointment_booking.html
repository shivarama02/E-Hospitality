<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .booking-card {
            max-width: 480px;
            margin: 3rem auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            border-radius: 1.2rem;
        }
        .booking-card .card-body { padding: 2.5rem 2rem 2rem 2rem; }
    </style>
</head>
<body>
{% include 'components/back_bar.html' %}
<div class="container">
    <div class="booking-card card mt-5">
        <div class="card-body">
            <h2 class="fw-bold text-center mb-4">Book Appointment</h2>
            {% if message %}
                <div class="alert alert-info text-center">{{ message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="doctor" class="form-label">Select Doctor</label>
                    {% if doctors %}
                    <select class="form-select" id="doctor" name="doctor" required>
                        <option value="">Choose...</option>
                        {% for doc in doctors %}
                            <option value="{{ doc.name }}">{{ doc.name }}</option>
                        {% endfor %}
                    </select>
                    {% else %}
                    <div class="alert alert-warning">No doctors available for booking.</div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
