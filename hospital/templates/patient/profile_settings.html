<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="profile-card card mt-5 mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <img src="{{ patient.profile_pic_url|default:'/static/icons/logo.png' }}" class="profile-pic" alt="Profile Picture">
            <h3 class="fw-bold mb-3">{{ patient.pname }}</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ patient.pname }}" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ patient.email }}" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ patient.contact }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ patient.address }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="insurance_info" class="form-label">Insurance Info</label>
                    <input type="text" class="form-control" id="insurance_info" name="insurance_info" value="{{ patient.insurance_info }}">
                </div>
                <div class="mb-3 text-start">
                    <label for="profile_pic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
<style>
.profile-pic {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #0d6efd;
    margin-bottom: 1rem;
}
.profile-card {
    box-shadow: 0 4px 16px rgba(0,0,0,0.09);
    border-radius: 1.2rem;
}
</style>
</body>
</html>
