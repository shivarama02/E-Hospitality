{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: url('{% static "images/log.jpg" %}') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 40px 0;
        }
        .login-title {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .auth-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
        }
        .auth-link b {
            color: #0d6efd;
        }
        .auth-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
{% include 'components/back_bar.html' %}
    <div class="login-box mx-auto">
        <h2 class="login-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Styled Links -->
        <a href="/forgot-password/" class="auth-link">Forgot password?</a>
        <a href="/register/" class="auth-link">Donâ€™t have an account? <b>Sign up</b></a>
    </div>
</body>
</html>
