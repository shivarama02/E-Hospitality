{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: url('{% static "images/log.jpg" %}') center/cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
            margin: 40px 0;
        }
        .register-title {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
        }
        .login-link b {
            color: #0d6efd;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box mx-auto">
        <h2 class="register-title">Patient Registration</h2>
        <form method="post" onsubmit="return validateIds()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" onchange="showIdField()">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="doctor-id-group">
                <label for="doctor_id" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="doctor_id" name="doctor_id" 
                       pattern="D[0-9]+" title="Doctor ID must start with 'D' followed by numbers (e.g., D123)">
            </div>
            <div class="mb-3 d-none" id="admin-id-group">
                <label for="admin_id" class="form-label">Admin ID</label>
                <input type="text" class="form-control" id="admin_id" name="admin_id" 
                       pattern="A[0-9]+" title="Admin ID must start with 'A' followed by numbers (e.g., A123)">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        
        <!-- Login Redirect Link -->
        <a href="/login/" class="login-link">Already have an account? <b>Login</b></a>
        
        <script>
        function showIdField() {
            var role = document.getElementById('role').value;
            document.getElementById('doctor-id-group').classList.add('d-none');
            document.getElementById('admin-id-group').classList.add('d-none');
            if (role === 'doctor') {
                document.getElementById('doctor-id-group').classList.remove('d-none');
            } else if (role === 'admin') {
                document.getElementById('admin-id-group').classList.remove('d-none');
            }
        }
        document.addEventListener('DOMContentLoaded', showIdField);

        function validateIds() {
            var role = document.getElementById('role').value;
            if (role === 'doctor') {
                var did = document.getElementById('doctor_id').value;
                if (!/^D[0-9]+$/.test(did)) {
                    alert("Doctor ID must start with 'D' followed by numbers (e.g., D123)");
                    document.getElementById('doctor_id').focus();
                    return false;
                }
            } else if (role === 'admin') {
                var aid = document.getElementById('admin_id').value;
                if (!/^A[0-9]+$/.test(aid)) {
                    alert("Admin ID must start with 'A' followed by numbers (e.g., A123)");
                    document.getElementById('admin_id').focus();
                    return false;
                }
            }
            return true;
        }
        </script>
    </div>
</body>
</html>
